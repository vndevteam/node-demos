name: "Build & Test project: nestjs-auth"
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'nestjs-auth/**'
      - '!**/README*.md'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'nestjs-auth/**'
      - '!**/README*.md'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nestjs-auth
    strategy:
      matrix:
        node-version: [20.10.0]
    steps:
      - name: Copy repository
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: ./nestjs-auth/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Lint code
        run: pnpm lint
      - name: Build project
        run: pnpm test
      - name: Run UT tests
        run: pnpm test
      - name: Run e2e tests
        run: pnpm test:e2e
